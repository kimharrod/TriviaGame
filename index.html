<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>TriviaGame</title>

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Linking Font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:600|Signika:600" rel="stylesheet">

<!-- JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>

<!--Linking the game JavaScript file --> 	
  	<script src="assets/javascript/app.js"></script>



</head>


<body>


<div class="container">

	<div class="row">

		<div class="col-md-12">
				
				<div class="page-header">
  				<h1>GeoTrivia Challenge</h1>
				</div>

	    
		</div>

	</div>



	<div class="row">

		<div class="col-md-8">


			<div class="row" id="askQuestion">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer" id="slot1">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer" id="slot2">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer" id="slot3">

				<p class="col-md-12"></p>

			</div>

	    	<div class="row top-buffer" id="slot4">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer" id="winlossMessage">

				<p class="col-md-12"></p>

			</div>

			<div class="row top-buffer">

				<p class="col-md-6" id="winlossCounter">Correct: 0 &nbsp;&nbsp; Incorrect: 0</p>

				<p class="col-md-6">
					<a href="#" class="btn btn-info btn-med" id="playagainbutton" role="button">Play again</a>&nbsp;
					<a href="#" class="btn btn-info btn-med" id="resetbutton" role="button">Reset Count</a>
				</p>

			</div>
			
		</div>

		
	    
	    <div class="col-md-4" id="timer">

	    	<div class="row top-buffer">

				<p class="col-md-12">Countdown Clock</p>

			</div>


			<div class="row top-buffer">

				<p class="col-md-12">Test your knowledge against the clock!</p><br>
				<p class="col-md-12">30 seconds per question</p>

			</div>


			<div class="row top-buffer">
								
				<p class="col-md-12">Timer shown here</p>			

			</div>
			

		</div>


</div>

	<footer class="footer">
      	<div class="container">
        	<p class="text-muted"><br>Copyright &copy; 2017 Kimberly Harrod</p>
      	</div>
    </footer> 




</body>

</html>
